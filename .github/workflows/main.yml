name: simple CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run build
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Run detekt
        run: ./gradlew detekt

  build_on_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run build
        run: ./gradlew test

      - name: Run tests
        run: ./gradlew test

      - name: Run detekt
        run: ./gradlew detekt

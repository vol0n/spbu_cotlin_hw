name: simple CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run build
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Run detekt
        run: ./gradlew detekt

  build_on_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run build
        run: ./gradlew test

      - name: Run tests
        run: ./gradlew test

      - name: Run detekt
        run: ./gradlew detekt

      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-report
          path: |
            spbu_kotlin_hw/build/reports/tests/**/*
